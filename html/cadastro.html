  <div class="container">
    <h1>Cadastre-se
    </h1><br>
    <!--DADOS PESSOAIS-->
    <h5>Dados Pessoais</h5>
      <form name="f_cad" method="post" action="../php/formulario.php">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Nome Completo:
              <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome Completo" size="60" /></label><br />
          </div>
          <div class="form-group col-md-6">
            <label>Email
              <input name="email" type="email" class="form-control" id="email" placeholder="Email" size="60"></label>
          </div>
          <div class="form-group col-md-6">
            <label>Senha
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" size="20"></label>
            <label>Repita a Senha
              <input type="password" class="form-control" id="confereSenha" name="confereSenha" placeholder="Repita a Senha" size="20"></label>
          </div>
          <legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="sexo" value="M" checked>
                <label class="form-check-label" for="sexo">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="sexo" value="F">
                <label class="form-check-label" for="sexo">
                  Feminino
                </label>
              </div><br>

          <!--DADOS DE ENDEREÇO-->
          <h5>Endereço</h5>          
          <div class="form-group">
            <label>Rua:
              <input name="rua" type="text" class="form-control" id="rua" size="54" placeholder="Rua"/></label>
             <label>Número:
              <input name="numero_casa" type="text" class="form-control" id="numero_casa" size="6" placeholder="Número" /></label><br />
          </div>
          <div class="form-group">
            <label>Complemento:
              <input name="complemento" type="text" class="form-control" id="complemento" size="30" placeholder="Complemento" /></label>
            <label>Bairro:
                <input name="bairro" type="text" class="form-control" id="bairro" size="30" placeholder="Bairro"/></label><br />
          </div>
          <div class="form-group">
            <label>CEP:
              <input name="cep" type="text" class="form-control" id="cep" value="" size="10" maxlength="9" placeholder="CEP"
                    onblur="pesquisacep(this.value);" /></label>          
              <label>Cidade:
                <input name="cidade" type="text" class="form-control" id="cidade" size="39" placeholder="Cidade"/></label>
              <label>Estado:
                <input name="uf" type="text" class="form-control" id="uf" size="2" placeholder="Estado"/></label><br />
            </div><br><br>
          <!--OUTRAS INFO-->
          
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="aceitaNews">
              <label class="form-check-label" for="aceitaNews">Aceito receber novidades</label>
            </div>
          </div><br>
          <button type="submit" class="btn btn-dark">Cadastrar</button>
        </div>
      </div>
    </form>
